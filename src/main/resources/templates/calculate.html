<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/css/calculate.css" />
    <link rel="stylesheet" type="text/css" href="/css/side_menu.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/modernizr.custom.js"></script>

    <script th:inline="javascript">
    /*<![CDATA[*/
    window.onload = function() {
        const pointError = /*[[${pointError}]]*/ null;
        if(pointError) {
            alert("보유 포인트보다 " + (pointError === 'register' ? "등록 포인트가 많습니다. 포인트 충전이 필요합니다." : "정산 포인트가 많습니다."));
        }
    }
    /*]]>*/
</script>
</head>
<body>
    <header>
        <div class="logo-and-menu">
            <div class="logo">
                <img class="home-img" src="/images/img_logo.png" onclick="location.href='/main'">
            </div>
            <div class="header-menu">
                <nav>
                    <span>
							I<a th:href="@{/logout}">로그아웃</a>I
							<a th:href="@{/myPage_checkPassword}">마이페이지</a>I
						</span>

                </nav>
            </div>
        </div>
    </header>

    <div class="calculate-wrapper wrapper">
        <!-- 왼쪽 메뉴바 -->
        <div class="side-menu">
            <ul>
                <li><a th:href="@{/questionRegister}"><span class="material-icons">border_color</span>질문 등록</a></li>
                <li><a th:href="@{/answererRegister}"><span class="material-icons">person_add</span>답변자 등록</a></li>
                <li><a th:href="@{/payAndCalculate}"><span class="material-icons">toll</span>포인트 충전 / 정산</a></li>
            </ul>
        </div>

        <div class="calculate main-contents">
            <div class="page-name">
                <div class="page-name-box">
                    <h2>포인트 정산</h2>
                </div>
            </div>

            <div class="main">
                <div class="calculate-form">
                    <!--포인트 수정 필요-->
                    <div class="holding-point">
                        <div class="point">
                            <span class="text">보유 포인트 :&emsp;&emsp;&emsp;</span>
                            <span th:text="${points} + ' p'"></span>
                        </div>
                    </div>

                    <form action="/calculate" method="post">
                    <div class="calculate">
                        <div class="point">
                            <span>정산할 포인트
                                <input type="number" name="points" id="number" min="5000" step="100"> p
                            </span>
                        </div>
                        <p>교환 가능 최소 포인트: 5000</p>
                        <p>100 포인트 단위로 교환 가능</p>
                    </div>
                        <button type="submit" class="calculate-button">정 산 하 기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div><!-- /container -->
</body>
</html>
