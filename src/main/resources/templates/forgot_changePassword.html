<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/css/myPage_component.css" />
    <link rel="stylesheet" type="text/css" href="/css/myPage_changePassword.css" />
    <link rel="stylesheet" type="text/css" href="/css/side_menu.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/modernizr.custom.js"></script>

</head>
<body>
    <header>
        <div class="logo-and-menu">
            <div class="logo">
                <img class="home-img" src="/images/img_logo.png" onclick="location.href='/main'">
            </div>
            <div class="header-menu">
                <nav>
                    <span>
                        I<a th:href="@{/logout}">로그아웃</a>I
                        <a th:href="@{/myPage_checkPassword}">마이페이지</a>I
                    </span>
                </nav>
            </div>
        </div>
    </header>

    <div class="forgot-change-pw-wrapper wrapper">
    <!-- 왼쪽 메뉴바 -->
    <div class="side-menu">
        <ul>
            <li><a th:href="@{/questionRegister}"><span class="material-icons">border_color</span>질문 등록</a></li>
            <li><a th:href="@{/answererRegister}"><span class="material-icons">person_add</span>답변자 등록</a></li>
            <li><a th:href="@{/payAndCalculate}"><span class="material-icons">toll</span>포인트 충전 / 정산</a></li>
        </ul>
    </div>

    <div class="forgot-change-pw main-contents">
        <div class="page-name">
            <div class="page-name-box">
                <h2>비밀번호 변경</h2>
            </div>
        </div>

        <div class="main">
            <div class="current-pw">
             <input type="password" placeholder="현재 비밀번호">
            </div>

            <form action="" method="post">
                <div class="next-pw">
                    <input type="password" placeholder="변경할 비밀번호">
                </div>

                <input type="submit" class="btn" value="확인">
            </form>
        </div>
    </div>
</div>
</body>
</html>
