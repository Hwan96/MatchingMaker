<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/css/payAndCalculate.css" />
    <link rel="stylesheet" type="text/css" href="/css/side_menu.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="js/modernizr.custom.js"></script>

</head>
<body>
    <header>
        <div class="logo-and-menu">
            <div class="logo">
                <img class="home-img" src="/images/img_logo.png" onclick="location.href='/main'">
            </div>
            <div class="header-menu">
                <nav>
                    <span>
							I<a th:href="@{/logout}">로그아웃</a>I
							<a th:href="@{/myPage_checkPassword}">마이페이지</a>I
						</span>
                </nav>
            </div>
        </div>
    </header>

    <div class="pay-and-calculate-wrapper wrapper">
        <!-- 왼쪽 메뉴바 -->
        <div class="side-menu">
            <ul>
                <li><a th:href="@{/questionRegister}"><span class="material-icons">border_color</span>질문 등록</a></li>
                <li><a th:href="@{/answererRegister}"><span class="material-icons">person_add</span>답변자 등록</a></li>
                <li><a th:href="@{/payAndCalculate}"><span class="material-icons">toll</span>포인트 충전 / 정산</a></li>
            </ul>
        </div>

        <div class="pay-and-calculate main-contents">
            <div class="page-name">
                <div class="page-name-box">
                    <h2>포인트 충전 / 정산</h2>
                </div>
            </div>

            <div class="main">
                <div class="pay-and-calculate-form">
                    <div class="pay">
                        <p class="text">질문자 전용</p>
                        <button onclick="location.href='/pay'">포 인 트<br><br>충 전</button>
                    </div>
                    <div class="calculate">
                        <p class="text">답변자 전용</p>
                        <button onclick="location.href='/calculate'">포 인 트<br><br>정 산</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /container -->
</body>
</html>
